# Dados de conexão do BD H2
spring:

  config:
    import: optional:file:../.env[.properties]

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: ""
    driver-class-name: org.h2.Driver
  
  # Configuração do cliente web do banco H2
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Configuração para mostrar o SQL gerado pelo Hibernate no console
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        '[format_sql]': true
        dialect: org.hibernate.dialect.H2Dialect
    database-platform: org.hibernate.dialect.H2Dialect
    # Executar o script de dados de teste após criar as tabelas
    defer-datasource-initialization: true
  
  # Configurar inicialização de dados para testes
  sql:
    init:
      mode: always
      data-locations: classpath:db/test/seed.sql
  
  # Desabilitar Flyway para testes com H2
  flyway:
    enabled: false
  
  # Propriedade mínima necessária para EmailService (não envia emails em testes)
  mail:
    username: test@example.com